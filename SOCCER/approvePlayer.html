<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Approve Player</title>
  <link rel="stylesheet" href="ApprovePlayer.css" />
</head>
<body>
  <div class="container">
    <a href="AdminHomePage.html" class="back-link">&larr; Home Page</a>
    <h1 class="page-title">Approve a player to join a team</h1>

    <table class="approve-table">
      <thead>
        <tr>
          <th>Team</th>
          <th>KFUPM ID</th>
          <th>Name</th>
          <th>DOB</th>
          <th>Email</th>
          <th>Type</th>
          <th>Department</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      <tbody id="player-table-body">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadPendingPlayers() {
      try {
        const res = await fetch("http://localhost:3000/api/pending-players");
        const players = await res.json();
        const tbody = document.getElementById("player-table-body");

        players.forEach(p => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.team_name}</td>
            <td>${p.kfupm_id}</td>
            <td>${p.name}</td>
            <td>${p.date_of_birth.split("T")[0]}</td>
            <td>${p.email}</td>
            <td>${p.type}</td>
            <td>${p.department}</td>
            <td><button class="approve-btn" onclick="handleApprove(${p.kfupm_id}, ${p.team_id}, ${p.tr_id})">Approve to join ${p.team_name}</button></td>
            <td><button class="reject-btn" onclick="handleReject(${p.kfupm_id}, ${p.team_id}, ${p.tr_id})">Reject to join ${p.team_name}</button></td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("Failed to load players");
        console.error(err);
      }
    }

    async function handleApprove(player_id, team_id, tr_id) {
      try {
        await fetch("http://localhost:3000/api/approve-player", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ player_id, team_id, tr_id })
        });
        alert("Player approved");
        location.reload();
      } catch (err) {
        alert("Approval failed");
        console.error(err);
      }
    }

    async function handleReject(player_id, team_id, tr_id) {
      try {
        await fetch("http://localhost:3000/api/reject-player", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ player_id, team_id, tr_id })
        });
        alert("Player rejected");
        location.reload();
      } catch (err) {
        alert("Rejection failed");
        console.error(err);
      }
    }

    loadPendingPlayers();
  </script>
</body>
</html>
